<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="card">
            <div id="head">
                <h><b>WELCOME BACK</b> </h>
                <p>Sign in to continue to your dashboard</p>
            </div>
            <div class="input">
                <label for="email">Email Address</label><br>
                <input type="email" placeholder="Enter your email address">
            </div>
            <div class="input">
                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter your password">
            </div>

            <p id="p-size">Password must be at least 8 character long.</p>

            <div id="checkbox">
                <div><input type="checkbox"> <span>Remember me for 30 days</span></div>
                <div><a href="">Forgot password?</a></div>
            </div>
            
            <button id="submit">Sign In</button>

            <div id="footer">
                <span>New To Web Tech Practice?</span><a href="signup.html">Create an account</a>
            </div>

            <button id="f-button">Quick Demo</button>
        </div>

    </div>
</body>
</html>
